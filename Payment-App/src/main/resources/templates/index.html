<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Spring Boot with payment gateway</h1>
		<table>
			<tr>
				<td>Enter Name :</td>
				<td><input type="text" name="name" id="name"
					class="form-control" required /></td>
			</tr>
			<tr>
				<td>Enter Email :</td>
				<td><input type="email" name="email" id="email"
					class="form-control" required /></td>
			</tr>
			<tr>
				<td>Enter Phone :</td>
				<td><input type="number" name="phone" id="phone"
					class="form-control" required /></td>
			</tr>

			<tr>
				<td>Select Course :</td>
				<td><select class="form-select" name="course" id="course"
					aria-label="Large select Example">
						<option selected>-Select Course-</option>
						<option value="java">Java</option>
						<option value="python">Python</option>
						<option value="devops">Devops</option>
				</select></td>
			</tr>

			<tr>
				<td>Enter Amount :</td>
				<td><input type="number" name="amount" id="amount"
					class="form-control" required /></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button id="rzp-button1" type="submit" class="btn btn-primary">Proceed
						To Pay</button>
				</td>
			</tr>
		</table>
	</div>
	
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

	<script>
		async function createOrder() {
			console.log("========oder creation started======");
			const response = await fetch('http://localhost:8080/create-order', 
				{
				method : 'POST',
				headers : {
					'Content-Type' : 'application/json'
				},
				body : JSON.stringify({
					name : document.getElementById('name').value,
					email : document.getElementById('email').value,
					phone : document.getElementById('phone').value,
					course : document.getElementById('course').value,
					amount : document.getElementById('amount').value,
					currency : 'INR'
				})
			});
			const order = await response.json();
			
			console.log("------Order creation completed--------")
			console.log(order)
			return order;
			
		}
		
		document.getElementById('rzp-button1').onclick=async function(e){
			const order = await createOrder();
			
			var options={
					//pass order details
					"key":"rzp_test_vnvbTawD8Ugj7u",
					"amount":order.amount,
					"currency":"INR",
					"name":"KSA",
					"description":"Course payament",
					"order_id":order.razorpayOrderId,
					"receipt":order.email,
					"callback_url":"http://localhost:8080/handle-payment-callback",
					"prefill":{
						"name":order.name,
						"email":order.email,
						"contact":order.phone
					},
					"theme":{
						"color":"#3399cc"
					}
			};
			
			var rzp1=new Razorpay(options);
			rzp1.open();
			e.preventDefault();
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>
</html>
